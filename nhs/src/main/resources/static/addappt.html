<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
</head>
<body>
<form id="add">
    <header>Add Appointment</header><br>
    <label for="date">Appointment Date:</label>
    <input type="date" id="date" name="date" required /><br>
    <label for="time">Appointment Time:</label>
    <input type="time" id="time" name="time" required /><br>
    <label for="attend">Appointment Attending:</label>
    <input type="text" id="attend" name="attend" required /><br>
    <label for="dr">Name of Dr:</label>
    <input type="text" id="dr" name="dr"><br>
    <label for="comment">Comments</label>
    <input type="text" id="comment" name="comment">
</form>
</body>
<style>
    label {
        display: inline-block;
        font:
                1rem 'Frutiger',
                sans-serif;
    }
    header {
        display: inline-block;
        font:
                5rem 'Frutiger',
                sans-serif;
    }
    input,
    label {
        margin: 0.4rem 0;
    }
</style>
</html>
