<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/provider}"
>
  <head>
    <title>Patient Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <link rel="stylesheet" th:href="@{/css/common/defaultLayout.css}" />
</head>
<body>
<main layout:fragment="content" class="main-content">
    <h1 class="page-title">Set treatment plan</h1>
    <div class="container">
        <h2>Tasks assigned</h2>
        <table id="patientTasks">
            <thead>
                <th>Task</th>
                <th>Frequency</th>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>
    </div>
</main>
<th:block layout:fragment="scripts">
    <script th:inline="javascript" type="text/javascript">const userId = [[${userID}]];</script>
    <script th:src="@{/js/admin/plan.js}"></script>
</th:block>
</body>
</html>
