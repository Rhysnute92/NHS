<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/provider}"
>
<head>
  <title>Patient Statistics</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/common/main.css}" />
  <link rel="stylesheet" th:href="@{/css/common/defaultLayout.css}" />
</head>
<body>
<main layout:fragment="content" class="main-content">
  <h1 class="page-title">Patient Statistics</h1>
  <div class="container">

    <!-- Date range inputs -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <!-- Dropdown to select measurement type -->
    <label for="measurementType">Select Measurement Type:</label>
    <select id="measurementType">
      <option value="weight">Weight (kg)</option>
      <option value="arm">Arm Circumference (cm)</option>
      <option value="leg">Leg Circumference (cm)</option>
    </select>

    <!-- Button to update chart based on selected criteria -->
    <button id="updateChartButton">Update Chart</button>

    <canvas id="patientChart" style="width:100%;max-width:700px"></canvas>
  </div>
</main>
<th:block layout:fragment="scripts">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script th:src="@{/js/patientprofile/patientTrends.js}"></script>
</th:block>
</body>

</html>
