<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/provider}"
>
<head>
  <meta charset="UTF-8">
  <title>Photos</title>
</head>
<body>
  <main layout:fragment="content" class="main-content">
    <div class="container">
      <h1 class="page-title">Patient photos</h1>
      <div th:if="${photos.isEmpty()}" class="not-available-text">No photos available for this patient</div>
      <photo-container th:attr="photos=${photos != null && !photos.isEmpty() ? objectMapper.writeValueAsString(photos) : '[]'}">
      </photo-container>
    </div>
  </main>
  <th:block layout:fragment="scripts">
    <script th:src="@{/js/diary/components/PhotoCard.js}"></script>
    <script th:src="@{/js/diary/components/PhotoContainer.js}"></script>
  </th:block>
</body>
</html>
