<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
</head>
<body>
    <header th:replace="~{common/fragments/header}"></header>
    <nav th:replace="~{common/fragments/navbaradmin}" class="nav"></nav>
<div class="container">
    <h2>Search patient page!</h2>
    <form action="/provider/search/patientsearch" method="post">
        <label for="patientNhsNumber">Patient NHS number:</label>
        <input type="text" id="patientNhsNumber" name="patientNhsNumber" required>
        <input type="submit" value="Search" class="update_button"/>
    </form>
    <table th:if="${results != null}">
        <thead>
            <tr>
                <th>NHS number</th>
                <th>Patient name</th>
                <th>Date of birth</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.nhsNumber}"></td>
                <td th:text="${r.patientName + ' ' + r.patientLastName}"></td>
                <td th:text="${r.patientDOB}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
