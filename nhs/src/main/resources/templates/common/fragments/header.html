<header>
  <script src="https://kit.fontawesome.com/846d357ac5.js" crossorigin="anonymous"></script>
  <div th:fragment="header" class="header">
    <a th:if="${navMenuItems}" class="navmenu-toggle-icon"><i class="fa-solid fa-bars header-icon"></i></a>
    <img
      th:src="@{/images/NHS_logos/nhs-logo.jpg}"
      alt="NHS Logo"
      class="header-logo"
    />
    <a th:if="${isLoggedIn}" th:href="@{/account}" class="profile-icon"><i class="fa-solid fa-user header-icon"></i></a>
  </div>
  <div class="header-title">
    <span id="page-title"></span>
  </div>
</header>
