<!DOCTYPE html>
<nav th:fragment="navmenu (items)" class="navmenu hidden">
  <ul class="navmenu-links">
    <li class="navmenu-link" th:each="item : ${items}">
      <i th:classappend="${item.icon}" class="navmenu-icon fa-fw"></i>
      <a th:href="@{${item.url}}" th:text="${item.title}"></a>
    </li>
  </ul>
  <script th:src="@{/js/common/navmenu.js}"></script>
</nav>
