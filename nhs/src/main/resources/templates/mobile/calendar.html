<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/mobilecalendar.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <title>Mobile calendar</title>
</head>
<body>
<div class="container-calendar">
    <div id="moblist">
        <button><link href="addappointment.html">Add new Appointment</button>
    </div>
       <div id="mobileMonth">
            <h3 id="monthAndYear"></h3>
            <div class="button-container-calendar">
                <button id="previous"
                        onclick="previous()">
                     <
                </button>
                <button id="next" onclick="next()">
                    >
                </button>
            </div>
            <table class="table-calendar" id="calendar" data-lang="en">
                <thead id="thead-month"></thead>

                <tbody id="calendar-body"></tbody>
            </table>
            <div class="footer-container-calendar">
                <label for="month">Jump To: </label>

                <select id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>

                <select id="year" onchange="jump()"></select>
            </div>
        </div>
<div id="mobileSchedule">
        <h3>Appointment Schedule</h3>

        <ul id="apptList">
            <li data-event-id="1">
                <strong>Appointment</strong>
                - Appointment description on appointment date
                <button class="delete-event"
                        onclick="deleteEvent(1)">
                    Delete
                </button>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
<div th:replace="~{mobile/fragments/mobilenav :: mobilenav}"></div>
<script src="../../static/javascript/Monthly.js"></script>
</body>
</html>
