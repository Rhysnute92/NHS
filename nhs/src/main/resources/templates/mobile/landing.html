<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Landing Page</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/guest.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="landing-page">
  <img
          th:src="@{/images/NHS_logos/mobile/nhs-logo-mobile.png}"
          alt="NHS Logo"
          class="nhs-logo"
  />
    <div class="landing-container">
      <div class="separator"></div>
      <h3 id="landing-text">Login or continue to our guest pages</h3>
    </div>
    <div class="btn-container">
      <button onclick="location. href='/login'" class="log-in-btn">Log In</button>
      <button onclick="location. href='/guest'" class="guest-btn">Guest</button>
    </div>
  </body>
</html>
