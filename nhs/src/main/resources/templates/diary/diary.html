<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Diary</title>
    <link rel="stylesheet" th:href="@{/css/diary/diary.css}" />
    <link rel="stylesheet" th:href="@{/css/diary/diaryEntry.css}" />
</head>
<body>
<main layout:fragment="content">
    <h1 class="page-title">Diary</h1>
    <p class="page-subtitle">Your daily wellness log</p>
    <div class="container">
        <p th:if="${diaryEntryDTOs.empty}" class="no-entries">No diary entries yet</p>

        <th:block th:each="diaryEntryDTO : ${diaryEntryDTOs}">
            <div th:replace="~{diary/fragments/diaryEntry :: diaryEntry(diaryEntryDTO=${diaryEntryDTO})}"></div>
        </th:block>
    </div>
</main>
<script layout:fragment="scripts" th:src="@{/js/diary/diary.js}"></script>
</body>
</html>
