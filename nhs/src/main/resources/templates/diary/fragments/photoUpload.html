<!DOCTYPE html>
<div th:fragment="photoUpload">
  <input type="file" id="photos" name="photos" class="photo-upload" accept="image/*" multiple />
  <label for="photos" class="photo-label">
    <i class="fa-solid fa-camera photo-icon"></i>
    <span class="photo-text">Upload a photo</span>
  </label>
</div>
