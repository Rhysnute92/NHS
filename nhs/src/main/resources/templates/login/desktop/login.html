<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <link rel="stylesheet" th:href="@{/css/guest/guest.css}" />
    <style>

    </style>
    <title>Login</title>
</head>
<body>
<div class="header">
    <h2>Welcome!</h2>
</div>
<form th:action="@{/login}" id="login" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <br>
    <input type="submit" value="Login" class="log-in-btn"/>
</form>
<div th:if="${param.error}">Invalid username and password.</div>
<div class="back-btn">
    <img
            src="/images/back-button.svg"
            alt="Back Button Icon"
            class="icon"
            onclick="location. href='/guest'"
    />
</div>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
