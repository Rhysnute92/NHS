<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Appointment Calendar</title>
  <link rel="stylesheet" th:href="@{/css/calendar/desktop/calendar.css}"/>
  <link rel="stylesheet" th:href="@{/css/calendar/addAppointment.css}"/>
  <link rel="stylesheet" th:href="@{/css/common/main.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="~{common/fragments/header}"></div>
<nav th:replace="~{common/fragments/navbar}"></nav>
<main>
  <div id="header">
    <h1>Appointment Calendar</h1>
    <p class="subtitle">View your lymphoedema appointments and add your other medical appointments</p>
  </div>
  <div class="container-calendar">
    <div id="appointments">
      <h2>Appointment Schedule</h2>
      <div th:if="${appointments.isEmpty()}" class="no-appointments">
        <p>No appointments scheduled yet</p>
      </div>
      <ul id="apptList">
        <li th:each="appointment: ${appointments}" class="appt-item">
                <span>
                    <strong th:text="${appointment.apptType}"></strong> -
                    <span th:text="${appointment.apptInfo}"></span>
                    on
                    <span th:text="${#temporals.format(appointment.apptDateTime, 'MM/dd/yyyy')}"></span>
                    at
                    <span th:text="${#temporals.format(appointment.apptDateTime, 'hh:mm a')}"></span>
                </span>
          <button class="delete-appt" th:onclick="deleteAppointment([[${appointment.apptID}]])">Delete</button>
        </li>
      </ul>
      <custom-modal class="appt-modal">
        <button slot="open-btn" id="add-appt-btn" class="add-appt-btn">Add Appointment</button>
        <span slot="title" class="modal-title">Add Appointment</span>
        <div slot="content" class="modal-content">
          <div th:replace="~{calendar/fragments/appointmentForm}"></div>
        </div>
      </custom-modal>
    </div>

    <div id="center">
      <div th:insert="~{calendar/fragments/calendar}"></div>
    </div>
  </div>
</main>
<script th:src="@{/js/common/customModal.js}"></script>
<script th:src="@{/js/calendar/calendar.js}"></script>
<script th:src="@{/js/calendar/addAppointment.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
