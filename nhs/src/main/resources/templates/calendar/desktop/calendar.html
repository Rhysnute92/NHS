<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Appointment Calendar</title>
  <link rel="stylesheet" th:href="@{/css/calendar/desktop/calendar.css}"/>
  <link rel="stylesheet" th:href="@{/css/common/main.css}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="~{common/fragments/header}"></div>
<nav th:replace="~{common/fragments/navbar}"></nav>
<div id="header">
  <h1>Appointment Calendar</h1>
  <p>You do not have to add lymphoedema appointments these will be done by your physician</p>
</div>
<div class="container-calendar">
  <div id="left">
    <h3>Appointment Schedule</h3>
    <button id="openaddappt" class="open-add-appt">Add Appointment</button>

    <div id="myModal" class="modal">
      <div id="modalContent" class="modal-content">
        <div th:replace="~{calendar/fragments/appointmentForm}"></div>
      </div>
    </div>
    <ul id="apptList">
    </ul>
  </div>

  <div id="center">
    <div th:insert="~{calendar/fragments/calendar}"></div>
  </div>
</div>
<script th:src="@{/js/calendar/calendar.js}"></script>
<script th:src="@{/js/calendar/addAppointment.js}"></script>
<script th:src="@{/js/calendar/appointment.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
