<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/calendar/mobile/mobilecalendar.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/main.css}"/>
    <title>Calendar</title>
</head>
<body>
<div th:replace="~{common/fragments/header}"></div>
<nav th:replace="~{common/fragments/navbar}" class="nav"></nav>
<div th:replace="~{common/fragments/navmenu :: navmenu (${navMenuItems})}"></div>
<div id="moblist">
    <button onclick="location.href='/calendar/mobileaddappt'" class="add-apt-btn">Add New Appointment</button>
</div>
<div class="container-calendar">
    <div id="mobileMonth">
        <h3 id="monthAndYear"></h3>
        <div class="button-container-calendar">
            <button id="previous"
                    onclick="previous()">
                <
            </button>
            <button id="next" onclick="next()">
                >
            </button>
        </div>
        <table class="table-calendar" id="calendar" data-lang="en">
            <thead id="thead-month"></thead>

            <tbody id="calendar-body"></tbody>
        </table>
        <div class="footer-container-calendar">
            <label for="month">Jump To: </label>

            <select id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>

            <select id="year" onchange="jump()"></select>
        </div>
        <div id="mobileSchedule">
            <h3>Appointment Schedule</h3>
            <ul id="apptList" th:each="appt:${calendar}">
                <li data-event-id="1" th:text="${appt}"></li>
            </ul>
        </div>
        <div>
            <button class="delete-event" onclick="deleteAppointment()">
                Delete
            </button>
        </div>
    </div>
</div>
<script th:src="@{/js/calendar/calendar.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
