<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to the mobile-specific CSS file for calendar styles -->
    <link rel="stylesheet" th:href="@{/css/calendar/mobile/mobilecalendar.css}"/>
    <!-- Link to the common CSS styles used throughout the application -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}"/>
</head>
<body>
<!-- Include header fragment using Thymeleaf -->
<div th:replace="~{common/fragments/header}"></div>

<!-- Include navbar fragment using Thymeleaf -->
<nav th:replace="~{common/fragments/navbar}" class="nav"></nav>

<!-- Include navigation menu fragment with dynamic content passed to it using Thymeleaf -->
<div th:replace="~{common/fragments/navmenu :: navmenu (${navMenuItems})}"></div>

<!-- Informational paragraph for the user -->
<p>Lymphoedema appointments are input by your healthcare provider</p>

<!-- Container for the appointment form -->
<div class="container-add-calendar">
    <div id="appointments">
        <div th:replace="~{calendar/fragments/appointmentForm}"></div>
    </div>
</div>

<!-- Include JavaScript files -->
<script th:src="@{/js/calendar/calendar.js}"></script>
<script th:src="@{/js/calendar/appointment.js}"></script>
<script th:src="@{/js/calendar/addAppointments.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/calendar/addAppointment.js}"></script>
<script th:src="@{/js/calendar/appointment.js}"></script>
<script th:src="@{/js/calendar/addCalendar.js}"></script>
</body>
</html>
