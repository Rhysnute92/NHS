<!DOCTYPE html>
<form th:fragment="profileUpdate" action="/updatePatient" method="post">
    <input type="text" name="patientTitle" th:value="${patient.patientTitle}"/>
    <input type="text" name="patientName" th:value="${patient.patientName}"/>
    <input type="text" name="patientLastName" th:value="${patient.patientLastName}"/>
    <input type="text" name="patientMobile" th:value="${patient.patientMobile}"/>
    <input type="text" name="patientEmail" th:value="${patient.patientEmail}"/>
    <br>
    <input type="submit" value="Update" class="update_button"/>
</form>
