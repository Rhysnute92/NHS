<div th:fragment="taskCompletionWidget" class="task-widget">
  <div class="task-widget-header">
    <h3>Tasks</h3>
  </div>
  <div class="task-widget-body">
    <svg class="progress-circle" width="100" height="100">
      <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
      <circle
        class="progress-circle"
        cx="50"
        cy="50"
        r="45"
        style="stroke-dasharray: 282.6; stroke-dashoffset: 141.3"
      ></circle>
    </svg>
    <div class="progress-text">
      <p><span th:text="${completedTasks}">0</span>/10</p>
    </div>
  </div>
  <div class="task-widget-footer">
    <button class="complete-task-button">Complete Task</button>
  </div>
  <script th:src="${widget.script}"></script>
</div>
