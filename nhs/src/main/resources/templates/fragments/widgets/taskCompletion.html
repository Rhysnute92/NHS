<div th:fragment="taskCompletionWidget" class="task-widget">
  <div class="task-widget-body">
    <svg class="progress-circle" width="200" height="200">
      <circle class="bg-circle" cx="100" cy="100" r="90"></circle>
      <circle
        class="progress-circle"
        cx="100"
        cy="100"
        r="90"
        style="stroke-dasharray: 565.5; stroke-dashoffset: 565.5"
      ></circle>
    </svg>
    <div class="progress-text">
      <h3>Daily Actions</h3>
      <p><span id="completedTasks">0</span>/<span id="totalTasks">10</span></p>
    </div>
  </div>
  <div class="task-widget-footer">
    <button class="complete-task-button">Complete Task</button>
  </div>
</div>
