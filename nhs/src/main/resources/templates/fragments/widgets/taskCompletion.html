<div th:fragment="taskCompletionWidget" class="task-widget">
  <div class="task-widget-body">
    <svg class="progress-circle" width="200" height="200">
      <circle class="bg-circle" cx="100" cy="100" r="90"></circle>
      <circle
        class="progress-circle"
        cx="100"
        cy="100"
        r="90"
        style="stroke-dasharray: 565.5; stroke-dashoffset: 565.5"
      ></circle>
    </svg>
    <div class="progress-text">
      <h3>Daily Actions</h3>
      <p><span id="completedTasks">0</span>/<span id="totalTasks">10</span></p>
    </div>
  </div>
  <div class="task-widget-footer">
    <button class="complete-task-button" id="openPopupButton">
      Complete Task
    </button>
  </div>
  <!-- Background overlay -->
  <div class="task-popup-overlay" id="taskPopupOverlay"></div>
  <!-- Task Popup -->
  <div class="task-popup" id="taskPopup">
    <div class="popup-content">
      <span class="close-popup-button" id="closePopupButton">&times;</span>
      <h2 class="task-popup-title">Your Health Actions</h2>
      <ul id="taskListContainer">
        <!-- Task items will be dynamically inserted here -->
      </ul>
    </div>
  </div>
</div>
