<div th:fragment="appointmentWidget" class="appointment-widget">
    <div class="appointment-widget-header">
        <h3>Appointments</h3>
    </div>
    <div class="appointment-widget-body">
        <svg class="appointmentList" width="100" height="100">
            <!-- List of upcoming appointments -->
            <ul id="apptList">
                <li class="no-appointments">
                    <p th:if="${appointments.isEmpty()}">No appointments scheduled yet</p>
                </li>
                <li th:each="appointment: ${appointments}" class="appt-item">
                    <strong th:text="${appointment.apptType}"></strong> -
                    <span th:text="${appointment.apptInfo}"></span>
                    on
                    <span th:text="${#temporals.format(appointment.apptDateTime, 'MM/dd/yyyy')}"></span>
                    at
                    <span th:text="${#temporals.format(appointment.apptDateTime, 'hh:mm a')}"></span>
                </li>
            </ul>
        </svg>
    </div>
    <div class="appointment-widget-footer">
        <button class="add-appointment-button">Add Appointment</button>
    </div>
</div>

<!-- Hidden form to add appointments -->
<div id="appointment-form" class="appointment-form" style="display:none;">
    <h4>Add Appointment</h4>
    <label for="appointment-date">Date:</label>
    <input type="date" id="appointment-date">
    <label for="appointment-time">Time:</label>
    <input type="time" id="appointment-time">
    <label for="appointment-description">Description:</label>
    <textarea id="appointment-description"></textarea>
    <button type="submit">Save</button>
    <button onclick="closeAppointmentForm()">Cancel</button>
</div>
