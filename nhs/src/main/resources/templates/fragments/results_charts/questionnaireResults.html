<div th:fragment="questionnaireResults">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <!-- Adjust according to your grid system -->
        <h3>Previous Questionnaires</h3>
        <div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#table-results" data-toggle="tab"
                >Table Results</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trends" data-toggle="tab">Trends</a>
            </li>
          </ul>

          <div class="tab-content">
            <div id="table-results" class="tab-pane fade show active">
              <table
                id="resultsTable"
                class="table table-striped table-bordered"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Function</th>
                    <th>Appearance</th>
                    <th>Symptoms</th>
                    <th>Emotion</th>
                    <th>Quality of Life</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data will be dynamically populated here -->
                </tbody>
              </table>
            </div>
            <div id="trends" class="tab-pane fade">
              <canvas id="resultsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 right-column">
        <div class="column-content">
          <h4>Additional Information</h4>
          <!-- Add any content for the right column here -->
        </div>
      </div>
    </div>
  </div>
</div>
