<div id="questionnaireResults" th:fragment="questionnaireResults">
  <div class="custom-container">
    <div class="custom-row">
      <div class="left-column">
        <h3>Previous Questionnaires</h3>
        <div>
          <table id="resultsTable" class="custom-table">
            <thead>
              <tr>
                <!-- First row: Page selection -->
                <th></th>
                <th id="table-results-tab" class="page-tab active">
                  Table Results
                </th>
                <th id="trends-tab" class="page-tab">Trends</th>
              </tr>
              <tr>
                <!-- Second row: Headers for the table -->
                <th></th>
                <!-- This will remain empty -->
                <th id="table-header" colspan="6">Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be dynamically populated here -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="right-column">
        <div class="column-content">
          <h4>Additional Information</h4>
          <!-- Add any content for the right column here -->
        </div>
      </div>
    </div>
  </div>
</div>
