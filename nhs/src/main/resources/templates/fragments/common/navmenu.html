<!DOCTYPE html>
<div th:fragment="navmenu (items)" class="navmenu">
    <nav>
      <ul th:each="item : ${items}" class="navmenu-links">
        <li class="navmenu-link">
          <a th:href="@{${item.url}}" th:text="${item.name}"></a>
        </li>
      </ul>
    </nav>
</div>
<script th:src="@{/js/components/navmenu.js}"></script>
